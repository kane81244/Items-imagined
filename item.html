<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Details</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="container">
    <button onclick="window.location='index.html'" class="back-btn">â† Back to Home</button>
    <div id="item-details">
      <h2 id="item-title">Loading...</h2>

      <div class="image-viewer">
        <button id="prev-btn">â—€</button>
        <img id="main-image" src="" alt="Item image">
        <button id="next-btn">â–¶</button>
      </div>

      <p class="price" id="item-price"></p>
      <button id="call-btn">ğŸ“ Call to Buy</button>

      <section class="product-details" id="product-details">
        <h3> Product Details</h3>
        <table id="details-table"></table>
      </section>

      <section class="description-section" id="description-section">
        <h3> Description</h3>
        <p id="item-description"></p>
      </section>
    </div>
  </div>
  <!-- Message Seller Form -->
<section id="message-box">
  <h2>Message Seller</h2>
  <form id="contact-form" action="https://formspree.io/f/mzzyzjjd" method="POST">
    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email">

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required placeholder="Type your message..."></textarea>

    <button type="submit" class="send-btn">Send via Email</button>
    <a href="#" id="whatsapp-link" class="whatsapp-btn" target="_blank">Message on WhatsApp</a>
  </form>
</section>
<script>
  const form = document.getElementById('contact-form');
  const whatsappLink = document.getElementById('whatsapp-link');
  const phoneNumber = "+923001234567"; // replace with your WhatsApp number

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = new FormData(form);
    const response = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: { 'Accept': 'application/json' }
    });
    if (response.ok) {
      alert("Message sent successfully! ğŸ“©");
      form.reset();
    } else {
      alert("Oops! Something went wrong ğŸ˜…");
    }
  });

  form.addEventListener('input', () => {
    const message = document.getElementById('message').value;
    whatsappLink.href = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
  });
</script>


  <script src="item.js"></script>
</body>
</html>
